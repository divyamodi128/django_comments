{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<div class="col-md-10 col-md-offset-1">
    <h1>Post List</h1>
    <!-- {{ PostListObj }} -->
    <div ng-app="post" ng-controller="postCtrl" ng-init="postcall()">
        <div ng-repeat="posts in PostListObj">
            <h2>{{posts.title}} <small>{{posts.timestamp}}</small></h2>
            <blockquote>
                <p>{{posts.content}}</p>
                <footer>Posted by <strong ng-controller="userCtrl" ng-model="posts.user" ng-init="usercall()">
                    <!-- <a href="{{userName.url}}"><span ng-bind="userName.username"></span></a> -->
                    <!-- <div user-link></div> -->
                    <user-link />
                    <!-- <div class="user-link"></div> -->
                </strong>
            </blockquote>
        </div>
    </div>
</div>
<script type="text/javascript" src="post_list.js"></script>


{% endblock content %}
