{% extends "base.html" %}
{% block content %}
{% load rest_framework %}
<div class="row">
    <div class="col-sm-8 blog-main">
        {% if message%}
            <p>{{ message }}</p>
        {% endif %}
        {% if register%}
            <a href="{{ register }}">Register</a>
        {% endif %}
        {% if serializer %}
        <form action="http://127.0.0.1:8000/allusers/login/" method="post">
            {% csrf_token %}
            {% render_form serializer template_pack='rest_framework/vertical' %}
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
        {% endif %}
    </div> <!--End of col-sm-8 blog-main-->
</div> <!--row div tag end-->

{% endblock content %}
